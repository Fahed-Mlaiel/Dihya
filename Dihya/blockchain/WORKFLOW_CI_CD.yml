name: Blockchain CI/CD
on:
  push:
    paths:
      - 'Dihya/blockchain/**'
  pull_request:
    paths:
      - 'Dihya/blockchain/**'
jobs:
  test-audit-export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
      - name: Audit RGPD & Accessibilité
        run: echo "Audit RGPD & Accessibilité pour blockchain" # À remplacer par script réel
      - name: Upload artefacts
        uses: actions/upload-artifact@v4
        with:
          name: blockchain-artifacts
          path: Dihya/blockchain/
