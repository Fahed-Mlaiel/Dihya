name: Sécurité CI/CD
on:
  push:
    paths:
      - 'Dihya/securite/**'
  pull_request:
    paths:
      - 'Dihya/securite/**'
jobs:
  test-audit-export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install requirements
        run: pip install -r requirements-dev.txt
      - name: Run tests
        run: pytest Dihya/securite/
      - name: Audit RGPD & Accessibilité
        run: echo "Audit RGPD & Accessibilité pour sécurité" # À remplacer par script réel
      - name: Upload artefacts
        uses: actions/upload-artifact@v4
        with:
          name: securite-artifacts
          path: Dihya/securite/
